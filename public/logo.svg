<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Mathematical symbols -->
  <g fill="url(#text)">
    <!-- Plus sign -->
    <rect x="180" y="200" width="60" height="20" rx="10"/>
    <rect x="200" y="180" width="20" height="60" rx="10"/>
    
    <!-- Minus sign -->
    <rect x="280" y="200" width="60" height="20" rx="10"/>
    
    <!-- Division sign -->
    <circle cx="200" cy="320" r="8"/>
    <circle cx="320" cy="320" r="8"/>
    <rect x="200" y="320" width="120" height="4" rx="2"/>
    
    <!-- Equal sign -->
    <rect x="180" y="380" width="80" height="8" rx="4"/>
    <rect x="180" y="400" width="80" height="8" rx="4"/>
    
    <!-- Square root symbol -->
    <path d="M 320 280 Q 340 260 360 280 L 380 300" stroke="url(#text)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <rect x="360" y="300" width="40" height="8" rx="4"/>
  </g>
  
  <!-- Quiz indicator -->
  <circle cx="400" cy="120" r="30" fill="#ef4444" stroke="#ffffff" stroke-width="4"/>
  <text x="400" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">?</text>
</svg> 